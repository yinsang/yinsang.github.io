	<script type="text/javascript">
		//实时显示时分秒
		var today
		var todayHour
		var todayMinute
		var todaySecond
		function startTime()
		{
		var today=new Date()
		var todayHour=today.getHours()
		var todayMinute=today.getMinutes()
		var todaySecond=today.getSeconds()
		todayMinute=checkTime(todayMinute)
		todaySecond=checkTime(todaySecond)
		// add a zero in front of numbers<10
		document.getElementById('txt').innerHTML=todayHour+":"+todayMinute+":"+todaySecond
		t=setTimeout('startTime()',500)
		}
		var today=new Date()
		var todayHour=today.getHours()
		var todayMinute=today.getMinutes()
		var todaySecond=today.getSeconds()
		todayMinute=checkTime(todayMinute)
		todaySecond=checkTime(todaySecond)
		$('.hour').val(todayHour)
		var chooseHour=$('.hour').val()
		$('.minute').val(todayMinute)
		var chooseMinute=$('.minute').val()
		$('.second').val(todaySecond)
		var chooseSecond=$('.second').val()
		$('.submitBtn').click(function(){
			var val=$('.inputTime').val()
			$('.inputTime').val(val.substr(0,10))
			var chooseTime=chooseHour+":"+chooseMinute+":"+chooseSecond
			$('.inputTime').val($('.inputTime').val()+' '+chooseTime)
		})
		function checkTime(i){
		if(i<10){
			i='0'+i
			return i
		}else{
			return i
		}
	}
